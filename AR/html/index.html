<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>

    <!-- <link rel="stylesheet" href="main.css"> -->

    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-look-at-component.min.js"></script>
    <script src="js/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: true;">

        <a-assets>
            <img id="img1" src="img/1.png">
            <a-asset-item id="obj1" src="models/0090.obj"></a-asset-item>
            <a-asset-item id="mtl1" src="models/0090.mtl"></a-asset-item>
            <a-asset-item id="obj2" src="models/0020.obj"></a-asset-item>
            <a-asset-item id="mtl2" src="models/0020.mtl"></a-asset-item>
        </a-assets>



        <a-text value="North home" look-at="[gps-camera]" scale="5 5 5" align="center"
            gps-entity-place="latitude: 55.429738; longitude: 37.560020;" position="0 2 0"></a-text>
        <a-image src="#img1" width="3" height="3" look-at="[gps-camera]"
            gps-entity-place="latitude: 55.429738; longitude: 37.560020;"></a-image>


        <a-text value="Podolsk" look-at="[gps-camera]" scale="5 5 5" align="center"
            gps-entity-place="latitude: 55.429900; longitude: 37.560958;" position="0 7 0"></a-text>
        <a-obj-model src="#obj1" mtl="#mtl1" look-at="[gps-camera]" scale="15 15 15"
            gps-entity-place="latitude: 55.429900; longitude: 37.560958;"></a-obj-model>


        <a-text value="South home" look-at="[gps-camera]" scale="5 5 5" align="center"
            gps-entity-place="latitude: 55.429028; longitude: 37.559009;" position="0 4 0"></a-text>
        <a-circle color="green" look-at="[gps-camera]" radius="3"
            gps-entity-place="latitude: 55.429028; longitude: 37.559009;"></a-circle>


        <a-text value="Dress" look-at="[gps-camera]" scale="5 5 5" align="center"
            gps-entity-place="latitude:55.429473; longitude: 37.558236;" position="0 4 0"></a-text>
        <a-circle color="red" look-at="[gps-camera]" radius="3"
            gps-entity-place="latitude:55.429473; longitude: 37.558236;"></a-circle>


        <a-marker type="pattern" url="patterns/pattern-saguaro.patt" vidhandler>
            <a-entity 
            obj-model="obj: url(models/0020.obj); mtl: url(models/0020.mtl)"
            scale="0.1 0.1 0.1"
            rotation="-90 0 0" position=" 0 0 1"> </a-entity>
        </a-marker>

        <a-camera gps-camera rotation-reader> </a-camera>

    </a-scene>
</body>

</html>
